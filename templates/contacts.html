{% extends 'base.html' %}

{% block content %}
<h1>Контакти</h1>
<form>
    <div class="mb-3">
        <label for="name" class="form-label">Ім’я</label>
        <input type="text" id="name" class="form-control" placeholder="Ваше ім’я">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Електронна пошта</label>
        <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Повідомлення</label>
        <textarea id="message" rows="4" class="form-control" placeholder="Ваше повідомлення"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Надіслати</button>
</form>
{% endblock %}
