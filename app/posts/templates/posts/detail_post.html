{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1">{{ post.title }}</h1>
                    <div class="text-muted fst-italic mb-2">
                        Опубліковано: {{ post.posted.strftime('%Y-%m-%d %H:%M') }} 
                        | Автор: {{ post.author }} 
                        | Категорія: {{ post.category.value }}
                    </div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4">{{ post.content | safe }}</p>
                </section>
            </article>

            <section>
                <a href="{{ url_for('posts.edit_post', id=post.id) }}" class="btn btn-warning">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
                <a href="{{ url_for('posts.delete_post', id=post.id) }}" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </section>
        </div>
    </div>
</div>
{% endblock %}
