{% extends "base.html" %}

{% block title %}Підтвердження видалення{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Підтвердження видалення</h2>
    <p>Ви дійсно хочете видалити пост <strong>"{{ post.title }}"</strong>?</p>

    <form method="POST">
        {{ form.hidden_tag() }}
        <button type="submit" class="btn btn-danger">Так, видалити</button>
        <a href="{{ url_for('posts.detail_post', id=post.id) }}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
