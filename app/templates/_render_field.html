{% macro render_field(field) %}
<div class="mb-3">
    {{ field.label(class="form-label") }}

    {% if field.errors %}
    {{ field(class="form-control is-invalid", **kwargs) | safe }}
    <div class="invalid-feedback">
        {% for error in field.errors %}
        <span>{{ error }}</span>
        {% endfor %}
    </div>
    {% else %}
    {{ field(class="form-control", **kwargs) | safe }}
    {% endif %}
</div>
{% endmacro %}
